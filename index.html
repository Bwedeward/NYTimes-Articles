    <title>NYT Articles</title>

<body>
    
    
    <div class="jumbotron jumbotron-fluid topTitle">
        <div class="container">
            <i class="far fa-newspaper"></i>
          <h1 class="display-4 ny-title">New York Times</h1>
        </div>
      </div>

      <div class="searchParameters container">
        
        <div class="card searchCard">
            <h5 class="card-header">Search Parameters</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Search Term:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Records Retrieved</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>3</option>
                          <option>5</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Start Year:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">End Year:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>  
                    
                    <button type="submit" class="btn btn-primary" id= "run-search">Search</button>
                    <button type="button" class="btn btn-primary" id= "clear-all">Clear Results</button>
                </form>
            </div>
           
            </div>
            
              <div class="card topArticles">
                <h5 class="card-header">Top Articles</h5>

                </div>
